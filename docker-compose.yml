version: '3.7'
services:
  web:
    image: 'angelmsger/tieba-cloud-sign'
    environment:
      DB_HOST: db:3306
      DB_USER: root
      DB_PASSWD: password
      DB_NAME: tieba
      CSRF: 'true'
    ports:
      - "80:8080"
    depends_on:
      - db

  db:
    image: 'mysql:5'
    environment:
      MYSQL_DATABASE: tieba
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - /opt/tieba/mysql:/var/lib/mysql
